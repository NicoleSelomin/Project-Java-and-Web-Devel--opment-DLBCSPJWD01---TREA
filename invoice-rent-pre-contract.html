<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; font-size: 15px; }
    .header { text-align: center; font-size: 18px; font-weight: bold; }
    .info-table td { padding: 3px 8px; }
    .amount { font-size: 20px; font-weight: bold; color: #2980b9; }
    .watermark { position: fixed; top: 40%; left: 30%; opacity: 0.08; font-size: 70px; color: #2980b9; z-index: 0; pointer-events: none;}
  </style>
</head>
<body>
  <div class="header">RENT ADVANCE / DEPOSIT INVOICE</div>
  <div class="watermark">{{AGENCY_NAME}}</div>
  <table width="100%" class="info-table" style="margin-top: 10px;">
    <tr>
      <td>Invoice #: <b>{{INVOICE_NUMBER}}</b></td>
      <td>Date: {{INVOICE_DATE}}</td>
    </tr> 
    <tr>
      <td>Tenant: <b>{{CLIENT_NAME}}</b></td>
      <td>Property: <b>{{PROPERTY_NAME}}</b></td>
    </tr>
  </table>
  <hr>
  <table width="100%" class="info-table">
    <tr>
      <td>Advance ({{NUMBER_OF_MONTH}} months rent)</td>
      <td align="right" class="amount">{{ADVANCE_AMOUNT}}</td>
    </tr>
    <tr>
      <td>Utility Deposit</td>
      <td align="right" class="amount">{{DEPOSIT_AMOUNT}}</td>
    </tr>
    <tr>
      <td><b>Total Due</b></td>
      <td align="right" class="amount"><b>{{DEPOSIT}}</b></td>
    </tr>
  </table>
</body>
</html>
